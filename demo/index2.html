<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FUI完整demo</title>

    <link rel="stylesheet" type="text/css" href="../dist/theme/default/fui.css">
    <link rel="stylesheet" type="text/css" href="../theme/word/word.all.css">
    <link rel="stylesheet" type="text/css" href="assets/style/demo.css">
    <script src="../dev-lib/jhtmls.min.js"></script>
    <script src="../dev-lib/jquery-1.11.1.js"></script>
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <!--<script src="../dist/fui.all.min.js"></script>-->
    <script src="conf2.js"></script>
    <script>
        window.onload = function () {

           var toolbar = new FUI.Tabs( {
                className: 'bw-tabs',
                buttons: [ {
                    className: 'bw-tabs-btn',
                    label: "编辑"
                }, {
                    className: 'bw-tabs-btn',
                    label: "页面布局"
                }, {
                    className: 'bw-tabs-btn',
                    label: "审阅"
                }, {
                    className: 'bw-tabs-btn',
                    label: "视图"
                } ]
            } ),
            seps = FUI.Creator.parse( configList[ 0 ] );

            toolbar.appendButtonTo( document.getElementById( "tabsButtons" ) );
            toolbar.appendPanelTo( document.getElementById( "tabsPanels" ) );

            initHistory( toolbar );
            toolbar.getPanel( 0 ).appendWidget( seps.Separator[ 0 ] );


            initClipboard( toolbar );
            toolbar.getPanel( 0 ).appendWidget( seps.Separator[ 1 ] );

            initFont( toolbar );
            toolbar.getPanel( 0 ).appendWidget( seps.Separator[ 2 ] );

            initParagraph( toolbar );
            toolbar.getPanel( 0 ).appendWidget( seps.Separator[ 3 ] );

        };

        function initHistory ( toolbar ) {

            var config = configList[ 1 ],
                widgets = FUI.Creator.parse( config );

            $.each( widgets.Button, function ( i, btn ) {

                btn.appendTo( widgets.LabelPanel );

            } );

            toolbar.getPanel( 0 ).appendWidget( widgets.LabelPanel );

        }

        function initClipboard ( toolbar ) {

            var config = configList[ 2 ],
                widgets = FUI.Creator.parse( config );

            $.each( widgets.Panel, function ( i, panel ) {

                panel.appendTo( widgets.LabelPanel );

            } );

            widgets.Panel[ 0 ].appendWidget( widgets.Button[ 0 ] );
            widgets.Panel[ 0 ].appendWidget( widgets.Button[ 1 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.Button[ 2 ] );

            toolbar.getPanel( 0 ).appendWidget( widgets.LabelPanel );

        }

        function initFont ( toolbar ) {

            var config = configList[ 3 ],
                widgets = FUI.Creator.parse( config );

            // font 上面板
            widgets.LabelPanel.appendWidget( widgets.Panel[ 0 ] );

            widgets.Panel[ 0 ].appendWidget( widgets.InputMenu[ 0 ] );
            widgets.Panel[ 0 ].appendWidget( widgets.Button[ 0 ] );
            widgets.Panel[ 0 ].appendWidget( widgets.Button[ 1 ] );
            widgets.Panel[ 0 ].appendWidget( widgets.Button[ 2 ] );

            // font 下面板
            widgets.LabelPanel.appendWidget( widgets.Panel[ 1 ] );

            widgets.Panel[ 1 ].appendWidget( widgets.InputMenu[ 1 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.Button[ 3 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.Button[ 4 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.Buttonset );
            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 0 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 1 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 2 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 3 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 4 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 5 ] );

            // 绑定colorPicker
            widgets.ColorPicker[ 0 ].attachTo( widgets.ToggleButton[ 4 ] );
            widgets.ColorPicker[ 1 ].attachTo( widgets.ToggleButton[ 5 ] );

            toolbar.getPanel( 0 ).appendWidget( widgets.LabelPanel );

        }

        function initParagraph ( toolbar ) {

            var config = configList[ 4 ],
                widgets = FUI.Creator.parse( config );

            // 上面板
            widgets.LabelPanel.appendWidget( widgets.Panel[ 0 ] );

            widgets.Panel[ 0 ].appendWidget( widgets.ButtonMenu[ 0 ] );
            widgets.Panel[ 0 ].appendWidget( widgets.ButtonMenu[ 1 ] );
            widgets.Panel[ 0 ].appendWidget( widgets.Button[ 0 ] );
            widgets.Panel[ 0 ].appendWidget( widgets.Button[ 1 ] );
            widgets.Panel[ 0 ].appendWidget( widgets.Button[ 5 ] );

            // 下面板
            widgets.LabelPanel.appendWidget( widgets.Panel[ 1 ] );

            widgets.Panel[ 1 ].appendWidget( widgets.Buttonset );
            widgets.Panel[ 1 ].appendWidget( widgets.Button[ 2 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.Button[ 3 ] );
            widgets.Panel[ 1 ].appendWidget( widgets.Button[ 4 ] );
//            widgets.Panel[ 1 ].appendWidget( widgets.Buttonset );
//            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 0 ] );
//            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 1 ] );
//            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 2 ] );
//            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 3 ] );
//            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 4 ] );
//            widgets.Panel[ 1 ].appendWidget( widgets.ToggleButton[ 5 ] );

            toolbar.getPanel( 0 ).appendWidget( widgets.LabelPanel );

        }

    </script>
</head>
<body>
<h1>FUI 完整demo</h1>
<div id="wrap" class="bw-toolbar">
    <div id="tabsButtons" class="tabs-buttons"></div>
    <div id="tabsPanels" class="tabs-panels"></div>
</div>
</body>
</html>
