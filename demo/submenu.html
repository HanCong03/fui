<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FUI</title>

    <link rel="stylesheet" type="text/css" href="../theme/default/fui.all.css">
    <style type="text/css">

        .ext-spelling {
            text-align: center;
        }

    </style>

    <script src="../dev-lib/jhtmls.min.js"></script>
    <script src="../dev-lib/jquery-1.11.1.js"></script>
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var SubMenu = new FUI.SubMenu( {
                text: "拼写检查",
                button: {
                    label: 'nihao'
                },
                widgets: [
                    {
                        clazz: 'Button',
                        label: '你好'
                    }
                ]
            } );

            SubMenu.appendTo( document.body );
        };
    </script>
</head>
<body>
    <h1>ButtonMenu 示例</h1>
</body>
</html>
