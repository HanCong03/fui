    <script>
        window.onload = function () {

            initColorPicker();

        };

        function initColorPicker () {

            var colorpicker = new FUI.ColorPicker({
                    icon: {
                        img: 'assets/icon-demo/forecolor.png'
                    },
                    openIcon: {
                        img: 'assets/icon-demo/forecolor.png'
                    }
                });

            colorpicker.appendTo($( "#colorpicker" )[0]);

            colorpicker.on('select', function (e, color){
                console.log(color);
            });
        }

    </script>
